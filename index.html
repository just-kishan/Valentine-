<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffafbd,#ffc3a0);
    font-family: Arial, sans-serif;
}

.card{
    background:white;
    padding:40px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    width:90%;
    max-width:400px;
}

h1{
    color:#c9184a;
}

button{
    padding:14px 26px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:15px;
}

#yes{
    background:#ff4d6d;
    color:white;
}

#no{
    background:#adb5bd;
    position:absolute;
}

#result{
    margin-top:25px;
}

#result img{
    width:180px;
    border-radius:15px;
    margin-top:15px;
}
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine?</h1>

    <button id="yes" onclick="yesClick()">yes ‚ù§Ô∏è‚ù§Ô∏è</button>
    <button id="no" onmouseover="moveNo()">No üòÖ</button>

    <div id="result"></div>
</div>

<script>
function yesClick(){
    document.getElementById("result").innerHTML = `
        <h2>Yayyy! üíñ</h2>
        <p>You just made my day ü•∞</p>
        <img src="https://i.imgur.com/0XKzn9M.gif">
    `;
}

function moveNo(){
    let x = Math.random() * (window.innerWidth - 120);
    let y = Math.random() * (window.innerHeight - 60);
    document.getElementById("no").style.left = x + "px";
    document.getElementById("no").style.top = y + "px";
}
</script>

</body>
</html>
