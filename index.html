<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffafbd,#ffc3a0);
    font-family: Arial, sans-serif;
}

.card{
    background:white;
    padding:40px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    width:90%;
    max-width:400px;
}

h1{ color:#c9184a; }

button{
    padding:14px 26px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:15px;
}

#yes{
    background:#ff4d6d;
    color:white;
}

#no{
    background:#adb5bd;
    position:absolute;
}

#result img{
    width:180px;
    border-radius:15px;
    margin-top:15px;
}

/* Shake */
@keyframes shake {
  0% { transform: translate(0); }
  25% { transform: translate(-5px, 5px); }
  50% { transform: translate(5px, -5px); }
  75% { transform: translate(-5px, -5px); }
  100% { transform: translate(0); }
}

.shake{
  animation: shake 0.4s;
}

/* Confetti */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  animation: fall 2s linear infinite;
}

@keyframes fall{
  from{ top:-10px; opacity:1; }
  to{ top:100vh; opacity:0; }
}
</style>
</head>

<body>

<div class="card">
    <h1>Bhakti ğŸ’–</h1>
    <p>Will you be my Valentine?</p>

    <button id="yes" onclick="yesClick()">yes â¤ï¸â¤ï¸</button>
    <button id="no" onclick="moveNo()">No ğŸ˜…</button>

    <div id="result"></div>
</div>

<!-- AUDIO (CORRECT PLACE) -->
<audio id="noSound" src="click.mp3"></audio>

<script>
let noTexts = [
  "Are you sure? ğŸ˜",
  "Really sure? ğŸ¤”",
  "Think again ğŸ˜œ",
  "Still no? ğŸ˜…",
  "Come on Bhakti ğŸ˜ˆ"
];

let noClickCount = 0;

function yesClick(){
  document.getElementById("result").innerHTML = `
    <h2>Yayyy Bhakti! ğŸ’–</h2>
    <p>You just made my day ğŸ¥°</p>
    <img src="love.gif">
  `;
  startConfetti();
}

function moveNo(){
  let noBtn = document.getElementById("no");
  let sound = document.getElementById("noSound");

  // play sound
  sound.currentTime = 0;
  sound.play();

  // shake screen
  document.body.classList.add("shake");
  setTimeout(()=>document.body.classList.remove("shake"),400);

  // change text
  noBtn.innerText = noTexts[noClickCount % noTexts.length];
  noClickCount++;

  // FINAL TRAP
  if(noClickCount >= 30){
    noBtn.style.display = "none";
    alert("NO option removed ğŸ˜†â¤ï¸");
    return;
  }

  // move
  noBtn.style.left = Math.random()*(window.innerWidth-120)+"px";
  noBtn.style.top = Math.random()*(window.innerHeight-60)+"px";
}

function startConfetti(){
  for(let i=0;i<50;i++){
    let c = document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=["#ff4d6d","#ffc8dd","#ffd166"][Math.floor(Math.random()*3)];
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}
</script>

</body>
</html>
